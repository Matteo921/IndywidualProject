<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1086" height="828" viewBox="0 0 1086 828">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
      }

      .cls-2 {
        filter: url(#bg);
      }
    </style>
    <filter id="bg" x="0" y="0" width="1086" height="828" filterUnits="userSpaceOnUse">
      <feOffset input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-opacity="0.102"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-2" transform="matrix(1, 0, 0, 1, 0, 0)">
    <rect id="bg-2" data-name="bg" class="cls-1" width="1056" height="798" transform="translate(15 15)"/>
  </g>
</svg>
